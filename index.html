<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Title of the Document</title>

    <!-- Vega-lite imports -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

    <!-- JavaScript data files -->
    <script src="data/test_data.js"></script>

  </head>

  <body>
    <div id="chart"></div>
    <div id="chart2"></div>
    <script>
        var spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
            "vconcat": [
                {
                    "data": {
                        "values": data
                    },
                    "mark": "line",
                    "encoding": {
                        "x": {"field": "datetime", "type": "temporal"},
                        "y": {"field": "systolic", "type": "quantitative"}
                    }
                },
                {
                    "data": {
                        "values": data
                    },
                    "mark": "line",
                    "encoding": {
                        "x": {"field": "datetime", "type": "temporal"},
                        "y": {"field": "diastolic", "type": "quantitative"}
                    }
                }    
            ]
        };
        vegaEmbed('#chart', spec).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
        var spec2 = {
            "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
            "data": {
                "values": data
            },
            "mark": "point",
            "encoding": {
                "x": {"timeUnit": "hoursminutes","field": "datetime", "type": "temporal"},
                "y": {"field": "systolic", "type": "quantitative"}
            }
        };
        vegaEmbed('#chart2', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>
  </body>
</html>
